name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract native-android folder
      run: |
        if [ -f native-android.zip ]; then
          unzip native-android.zip
        fi
        
    - name: Set up JDK 11 (More Compatible)
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Check Gradle wrapper version
      run: |
        cd native-android
        cat gradle/wrapper/gradle-wrapper.properties
        
    - name: Build Debug APK
      run: |
        cd native-android
        chmod +x ./gradlew
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: native-android/app/build/outputs/apk/debug/*.apk
