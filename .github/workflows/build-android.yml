name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      buildType:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
        - debug
        - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract native-android folder
      run: |
        if [ -f native-android.zip ]; then
          unzip native-android.zip
          ls -la native-android/
        fi
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Fix Gradle Wrapper
      run: |
        cd native-android
        # Download gradle wrapper if missing
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Gradle wrapper missing, downloading..."
          gradle wrapper --gradle-version=7.4.2
        fi
        chmod +x ./gradlew
        
    - name: Build Debug APK
      run: |
        cd native-android
        ./gradlew assembleDebug --stacktrace
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: native-android/app/build/outputs/apk/debug/*.apk
